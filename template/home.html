<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Calculatrice Go</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <form action="/calculer" method="POST">
        <p>Valeur 1 : <input type="number" step="any" name="valeur1" required></p>
        <p>Valeur 2 : <input type="number" step="any" name="valeur2" required></p>
        <p>Opération :
            {{range .Operation}}
            <label>
                <input type="radio" name="operation" value="{{.}}" required> {{.}}
            </label>
            {{end}}
        </p>
        <button type="submit">Calculer</button>
    </form>

    {{if .Error}}
    <p class="error"><strong>Erreur :</strong> {{.Error}}</p>
    {{else if .HasResult}}
    <p class="result"><strong>Résultat :</strong> {{.Resultat}}</p>
    {{end}}
</body>

</html>
